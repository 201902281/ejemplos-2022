<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org" lang="es"><head th:include="fragments/head"></head>
<body>
<div id="box-mobile-menu" class="box-mobile-menu full-height full-width">
	<div class="box-inner">
		<span class="close-menu"><span class="icon pe-7s-close"></span></span>
	</div>
</div>
	<div id="header-ontop" class="is-sticky"></div>	<!-- BEGIN HEADER INCLUDE -->	<header th:include="fragments/header" id="header" class="header style5"></header>	<!-- END HEADER -->
    <div class="main-container no-sidebar">
        <div class="container">
            <div class="main-content">
                <div style="text-align:center" class="page-title">
                    <h3>Mis anuncios</h3>
                </div>
                <div class="row" id="wishlist-body">
                    <div th:if="${items.size() != 0}" class="col-sm-12 col-md-12">
                        <table class="shop_table cart">
                            <tbody>
                                <tr th:each="item : ${items}">
                                    <td class="product-thumbnail"><a target="_blank" th:href="@{'/products/'+${item.id}}"><img th:src="@{'/products/' +${item.id} +'/image/'+ ${item.images[0].id}}" alt=""></a></td>
                                    <td class="product-name"><a target="_blank" th:href="@{'/products/'+${item.id}}" th:text="${'Vestido referencia #'+ item.id}"></a></td>									 <td th:text="${#numbers.formatDecimal(item.originalPrice, 0, 'POINT', 2, 'COMMA') + '€'}"></td>											
                                    <td th:text="${#numbers.formatDecimal(item.price, 0, 'POINT', 2, 'COMMA') + '€'}"></td>
                                    <td th:text="${item.approved ? 'Aprobado' : 'Pendiente'}"></td>
                                    <td ><a style="margin-right: 10px;" th:attr="data-id=${item.id}" class="button btn-delete-product-pre" href="#" >Eliminar</a><a th:attr="data-id=${item.id}" class="button btn-approve" th:href="@{'/products/' +${item.id} + '/update'}" >Editar</a></td>		
                                </tr>

                            </tbody>
                        </table>                        <div th:if="${items.size() == 0}" class="text-center page-404">				             <h2 class="title">No ha publicado ningún artículo aún.</h2>				             <br/>				             <a class="button" th:href="@{/publish}">Publicar ahora</a>								        </div>                        
                    </div>
                </div>
            </div>
        </div>
    </div> 	<footer th:include="fragments/footer" class="footer"></footer>	<div th:include="fragments/scripts"></div>
</body>
</html>
